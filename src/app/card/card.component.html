<div class="flex flex-wrap justify-center">
  <div class="card-container">
    <div class="card">
      <h2 class="card-title">{{ repoInfo.name }}</h2>
      <p class="card-description">{{ repoInfo.description }}</p>
      <div class="topic-buttons">
        <button *ngFor="let topic of repoInfo.topics" class="topic-button">{{ topic }}</button>
      </div>
    </div>
  </div>
</div>
