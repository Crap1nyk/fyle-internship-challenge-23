<div class="profile-card bg-gray-100 text-gray-800 p-6 rounded-lg shadow-lg">
  <div class="flex items-center justify-center">
      <!-- Profile picture -->
      <div class="rounded-full overflow-hidden mr-6">
          <img src="{{ userinfo.avatar_url }}" alt="Profile Picture" class="w-24 h-24" />
      </div>

      <!-- User info -->
      <div class="flex flex-col">
          <div class="text-3xl font-bold mb-2">{{ userinfo.name }}</div>
          <div class="text-lg mb-2">{{ userinfo.bio }}</div>
          <div class="text-lg mb-2">{{ userinfo.location }}</div>
          <div class="text-lg text-blue-500">
              <a href="https://twitter.com/{{ userinfo.twitter_username }}" target="_blank">{{ userinfo.twitter_username }}</a>
          </div>
      </div>
  </div>
</div>
